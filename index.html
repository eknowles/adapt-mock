<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="example/example.css">

  <!--Main AdaptJS File-->
  <script src="example/adapt.min.js"></script>
  <!--<script src="umd/adapt.js"></script>-->

  <!--Mock Files-->
  <link href="example/styles.css" rel="stylesheet">
  <script src="example/scripts.js"></script>
</head>
<body>

<div id="box">
  <div class="card col">
    <div class="card__header col">
      <div class="header flex">Recent Performance</div>
      <div class="subheader flex">USA & Canada</div>
    </div>
    <div class="card__body row">
      <div class="metrics row">
        <div class="col">
          <div class="metric metric--large col metric--up">
            <div class="metric__label">Total Customers</div>
            <div class="metric__value">1,420</div>
          </div>
          <div class="metric metric--large col metric--up">
            <div class="metric__label">New Customers</div>
            <div class="metric__value">654</div>
          </div>
        </div>
        <div class="col">
          <div class="metric col metric--up">
            <div class="metric__label">Revenue</div>
            <div class="metric__value">$8495</div>
          </div>
          <div class="metric col metric--down">
            <div class="metric__label">Profit</div>
            <div class="metric__value">$5231</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card__footer">
      <div class="header">Share</div>
    </div>
  </div>
</div>

</body>
</html>
